name: changelog
on:
  push:
   tags: 
     - 'v*'
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 10
    - uses: notlmn/release-with-changelog@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        exclude: '^Meta'
        commit-template: '- {title} ‚Üê {hash}'
        template: |
          ### Changelog

          {commits}

          {range}
